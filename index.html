<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="school">School/University:</label>
                <input type="text" id="school" name="school" required>

                <label for="grad-year">Year of Graduation:</label>
                <input type="text" id="grad-year" name="grad-year" required>
            </div>

            <div class="section">
                <h2>Experience</h2>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title">

                <label for="company">Company:</label>
                <input type="text" id="company" name="company">

                <label for="years">Years Worked:</label>
                <input type="text" id="years" name="years">
            </div>

            <div class="section">
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4"></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
